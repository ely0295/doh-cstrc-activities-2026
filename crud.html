    <style>
      /* Container */
.container {
  max-width: 600px;
  margin: auto;
  background: #ffffff;
  padding: 25px;
  border-radius: 10px;
  box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
}

/* Headings */
h2 {
  text-align: center;
  margin-bottom: 20px;
  color: #333;
}

/* Form */
.form-group {
  display: flex;
  gap: 10px;
  margin-bottom: 15px;
}

input {
  padding: 10px;
  border-radius: 6px;
  border: 1px solid #ccc;
  font-size: 14px;
}

input:focus {
  outline: none;
  border-color: #4CAF50;
}

/* Buttons */
button {
  padding: 10px 14px;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  font-size: 14px;
}

button.add {
  background: #4CAF50;
  color: #fff;
}

button.add:hover {
  background: #43a047;
}

button.delete {
  background: #e53935;
  color: white;
}

button.delete:hover {
  background: #c62828;
}

/* List */
ul {
  list-style: none;
  padding: 0;
}

li {
  background: #f9f9f9;
  padding: 12px;
  margin-bottom: 10px;
  border-radius: 6px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

/* Responsive */
@media (max-width: 500px) {
  .form-group {
    flex-direction: column;
  }
}
    </style>
